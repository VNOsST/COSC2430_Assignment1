  <body>
    <header>
      <img src="/assets/images/logo.png" alt="Logo of the Fahasam bookstore" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="sub-cat-3.html">Textbooks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form action="" method="post">
        <label for="contact_purpose">Contact Purpose:</label>
        <select name="contact_purpose" id="contact_purpose">
          <option value="placeholder" selected="" hidden="">
            Select your option
          </option>
          <option value="sell_opt">I want to sell books</option>
          <option value="buy_opt">I want to buy books</option>
        </select>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Please enter your first name"
          required
        />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Please enter your last name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Please enter your email"
        />
        <label for="pnumber">Phone number:</label>
        <input
          type="tel"
          id="pnumber"
          name="pnumber"
          pattern="0\d{0,9}"
          placeholder="012-345-6789"
          required
        />
        <label for="preference">Contact preference:</label>
        <input type="checkbox" name="preference" id="pnumber" value="pnumber" />
        <label for="pnumber">By phone</label>
        <input type="checkbox" name="preference" id="email" value="email" />
        <label for="email">By email</label>
        <label for="news">Receive weekly news?</label>
        <input type="radio" name="news" id="yes" value="yes" checked />
        <label for="yes">Yes</label>
        <input type="radio" name="news" id="no" value="no" />
        <label for="no">No</label>
        <label for="message">Extra Notes/Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Please enter your message (if any)"
        ></textarea>
        <input type="submit" value="Submit" />
        <input type="reset" />
      </form>
    </main>
