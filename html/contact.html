<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAHASAM | Contact</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/9f29bb2e29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <div class="logo">
          <a href="../index.html"
            ><img
              src="../assets/images/logo.png"
              alt="Logo of the Fahasam bookstore"
          /></a>
        </div>
        <div class="navbar-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="sub-cat-1.html">Fiction</a></li>
            <li><a href="sub-cat-2.html">Non-Fiction</a></li>
            <li><a href="sub-cat-3.html">Textbooks</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="" method="post">
          <label for="contact_purpose">Contact Purpose:</label>
          <select name="contact_purpose" id="contact_purpose">
            <option value="placeholder" selected="" hidden="">
              Select your option
            </option>
            <option value="sell_opt">I want to sell books</option>
            <option value="buy_opt">I want to buy books</option>
          </select>
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Please enter your first name"
            required
          />
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Please enter your last name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please enter your email"
          />
          <label for="pnumber">Phone number:</label>
          <input
            type="tel"
            id="pnumber"
            name="pnumber"
            pattern="0\d{0,9}"
            placeholder="012-345-6789"
            required
          />
          <label for="preference">Contact preference:</label>
          <br />
          <input
            type="checkbox"
            name="preference"
            id="prefnumber"
            value="prefnumber"
          />
          <label for="prefnumber">By phone</label>
          <br />
          <input
            type="checkbox"
            name="preference"
            id="prefemail"
            value="prefemail"
          />
          <label for="prefemail">By email</label>
          <br />
          <br />
          <label for="news">Receive weekly news?</label>
          <br />
          <input type="radio" name="news" id="yes" value="yes" checked />
          <label for="yes">Yes</label>
          <input type="radio" name="news" id="no" value="no" />
          <label for="no">No</label>
          <br />
          <br />
          <label for="message">Extra Notes/Message:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Please enter your message (if any)"
          ></textarea>

          <input type="submit" value="Submit" id="submit" />
          <input type="reset" id="reset" />
        </form>
      </div>
    </main>
    <footer class="ft">
      <div class="ft-container">
        <nav class="foot-nav">
          <h3>Legal mumbo jumbo</h3>
          <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="copyright.html">Copyright</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
        <div class="payment_method">
          <h3>Payment methods</h3>
          <div class="payment-gallery">
            <img
              src="../assets/images/payment/Visa_Inc._logo.svg.png"
              alt="Visa logo"
            />
            <img
              src="../assets/images/payment/Mastercard-logo.svg.png"
              alt="Mastercard logo"
            />
            <img src="../assets/images/payment/MoMo_Logo.png" alt="MoMo logo" />
          </div>
        </div>
        <div class="video">
          <h3>Check out a review of a book selected by our curators!</h3>
          <iframe
            width="360"
            height="203"
            src="https://www.youtube.com/embed/PzE9n0rAch0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <hr />

    </footer>
  </body>
</html>
